<div (clickOutside)="close.emit()">
	<ng-container *ngIf="!!user">
		<span>{{ user.email }}</span>
		<kit-button routerLink="/profile" (click)="close.emit()"
			>Profile</kit-button
		>
		<kit-button (click)="logout()">Logout</kit-button>
	</ng-container>

	<ng-container *ngIf="!user">
		<kit-button routerLink="/login">Login</kit-button>
		<kit-button routerLink="/register">Register</kit-button>
	</ng-container>
</div>
