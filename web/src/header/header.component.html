<div class="icon" routerLink="/">
	<img
		src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/588px-Google_%22G%22_Logo.svg.png"
		alt=""
	/>
</div>
<kit-combobox-native [(value)]="theme">
	<kit-combobox-native-option value="dark" text="Dark"
		>Dark</kit-combobox-native-option
	>
	<kit-combobox-native-option value="light" text="Light"
		>Light</kit-combobox-native-option
	>
</kit-combobox-native>
<div style="position: relative;">
	<app-user-icon
		appCurrentUserIcon
		class="user-icon"
		(click)="openUserPanel($event)"
	>
	</app-user-icon>

	<app-user-panel
		*ngIf="userPanelVisible"
		(close)="closeUserPanel()"
	></app-user-panel>
</div>
