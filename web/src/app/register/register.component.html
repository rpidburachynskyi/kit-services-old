<h1>Register</h1>

<div class="register-container">
    <label>Email</label>
    <kit-text-field [(ngModel)]="email"></kit-text-field>
    <label>Passoword</label>
    <kit-text-field [(ngModel)]="password"></kit-text-field>
    <label>Again</label>
    <kit-text-field></kit-text-field>
    <kit-button (click)="register()">Register</kit-button>
</div>
