<div class="tab">
    <button class="tab-item" (click)="changeTab(0)">JS Each</button>
    <button class="tab-item" (click)="changeTab(1)">JS Global</button>
    <button class="tab-item" (click)="changeTab(2)">Arguments</button>
</div>


<!-- why without display none? Because i have bug, my second and third blocks not visible without click -->

<ngx-codemirror
    [ngStyle]="{'display': tabIndex === 0 ? 'block' : 'none'}"
    #eachCodeCM
    class="text-pattern" 
    [(ngModel)]="eachCodePattern"
    (ngModelChange)="setEachFunctionText()"
    [options]="{
        lineNumber: true,
        extraKeys: { 'Ctrl-Space': 'autocomplete' },
        mode: { name: 'javascript', globalVars: true}
    }"
></ngx-codemirror>

<ngx-codemirror
    [ngStyle]="{'display': tabIndex === 1 ? 'block' : 'none'}"
    #globalCodeCM
    class="text-pattern" 
    [(ngModel)]="globalCodePattern"
    (ngModelChange)="setGlobalFunctionText()"
    [options]="{
        lineNumber: true,
        extraKeys: { 'Ctrl-Space': 'autocomplete' },
        mode: { name: 'javascript', globalVars: true}
    }"
></ngx-codemirror>

<!-- [ngStyle]="{'display': tabIndex === 2 ? 'block' : 'none'}" -->
<ngx-codemirror
    *ngIf="tabIndex === 2"
    #argumentsCM
    class="text-pattern" 
    [(ngModel)]="argumentsPattern"
    (ngModelChange)="setArgumentsText()"
    [options]="{
        lineNumber: true
    }"
></ngx-codemirror>
