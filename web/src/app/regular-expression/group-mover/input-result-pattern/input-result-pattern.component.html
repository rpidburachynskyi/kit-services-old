<kit-tabs [tabIndex]="tabIndex" (tabIndex)="changeTab($event)">
    <kit-tab index="0" label="Each function">
        <ngx-codemirror #eachCodeCM class="pattern-code" [(ngModel)]="eachCodePattern"
            (ngModelChange)="setEachFunctionText()" [options]="{
                lineNumber: true,
                extraKeys: { 'Ctrl-Space': 'autocomplete' },
                mode: { name: 'javascript', globalVars: true}
            }"></ngx-codemirror>
        <pre *ngIf="eachFunctionError">
                {{ eachFunctionError }}
            </pre>
    </kit-tab>
    <kit-tab index="1" label="Global function">
        <ngx-codemirror #globalCodeCM class="pattern-code" [(ngModel)]="globalCodePattern"
            (ngModelChange)="setGlobalFunctionText()" [options]="{
        lineNumber: true,
        extraKeys: { 'Ctrl-Space': 'autocomplete' },
        mode: { name: 'javascript', globalVars: true}
    }"></ngx-codemirror>
    </kit-tab>
    <kit-tab index="2" label="Arguments">
        <ngx-codemirror #argumentsCM class="pattern-arguments" [(ngModel)]="argumentsPattern"
            (ngModelChange)="setArgumentsText()" [options]="{
        lineNumber: true
    }"></ngx-codemirror>
    </kit-tab>
</kit-tabs>
