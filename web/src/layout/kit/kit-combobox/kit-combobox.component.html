<div class="kit-combobox">
    <div *ngIf="optionValue" class="kit-combobox-value" (click)="opened = !opened">
        {{ optionValue.text }}
    </div>
    <div [@listState]="opened ? 'opened' : 'closed'" class="kit-combobox-options">
        <div *ngFor="let option of options" class="kit-combobox-options-option" (click)="selectOption(option)">
            <span>{{ option.text }}</span>
        </div>
    </div>
</div>
