<span class="kit-toggle-value">
    <ng-content select="kit-toggle-value[side=left]"></ng-content>
</span>
<div class="kit-toggle" (click)="checked = !checked">
    <input type="checkbox" [disabled]="disabled" [(ngModel)]="checked">

    <div class="kit-toggle-circle">
    </div>
</div>

<span class="kit-toggle-value">
    <ng-content select="kit-toggle-value[side=right]"></ng-content>
    <ng-content></ng-content>
</span>
